    var openAppUrl = "";
    window.onload = function () {

      window.browser = {
        /*判断访问终端*/
        versions: function () {
          var u = navigator.userAgent,
            app = navigator.appVersion;
          return {
            trident: u.indexOf('Trident') > -1,
            /*IE内核*/
            presto: u.indexOf('Presto') > -1,
            /*opera内核*/
            webKit: u.indexOf('AppleWebKit') > -1,
            /*苹果、谷歌内核*/
            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
            /*火狐内核*/
            mobile: !!u.match(/AppleWebKit.*Mobile.*/),
            /*是否为移动终端*/
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
            /*ios终端*/
            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
            /*android终端或者uc浏览器*/
            iPhone: u.indexOf('iPhone') > -1,
            /*是否为iPhone或者QQHD浏览器*/
            iPad: u.indexOf('iPad') > -1,
            /*是否iPad*/
            webApp: u.indexOf('Safari') == -1,
            /*是否web应该程序，没有头部与底部*/
            weixin: u.toLowerCase().indexOf('micromessenger') > -1,
            /*是否是微信*/
            dingtalk: u.toLowerCase().indexOf('dingtalk') > -1,
            /*是否是顶顶*/
            qq: u.toLowerCase().match(/QQ/i) == "qq",
            /*qq*/
            safari: u.indexOf("Safari") > -1,
            /*safari*/
            qqBrowser: !!u.toLowerCase().match(/mqqbrowser|qzone|qqbrowser/i)
          };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
      };
      // alert(browser.versions)
      // alert(openAppUrl);
      //移动端
    }

    function downloadApp() {
      if (browser.versions.mobile || browser.versions.android || browser.versions.ios) {
        if (browser.versions.weixin) {
          //微信
          if (browser.versions.android) {
            $("#andriodGuide").show();
            $("#andriodGuideImg").css("width", "100%");
            $("#app").hide();
          } else if (browser.versions.ios) {
            $("#IOSGuide").show();
            $("#IOSGuideImg").css("width", "100%");
            $("#app").hide();
          }
        } else if (browser.versions.dingtalk) {
          //顶顶
          if (browser.versions.android) {
            $("#andriodGuide").show();
            $("#andriodGuideImg").css("width", "100%");
            $("#app").hide();
          } else if (browser.versions.ios) {
            $("#IOSGuide").show();
            $("#IOSGuideImg").css("width", "100%");
            $("#app").hide();
          }
        } else if (browser.versions.qq) {
          //qq
          if (browser.versions.android) {
            $("#andriodGuide").show();
            $("#andriodGuideImg").css("width", "100%");
            $("#app").hide();
          } else if (browser.versions.ios) {
            $("#IOSGuide").show();
            $("#IOSGuideImg").css("width", "100%");
            $("#app").hide();
          }
        } else if (browser.versions.ios && browser.versions.safari) {
          //IOS Safari
          // window.location.href = openAppUrl;
          downloadApp2()
        } else if (browser.versions.android) {
          //安卓
          // window.location.href = openAppUrl;
          downloadApp2()
        }
      } else {
        //PC
        $("#app").show();
      }

    }

    function downloadApp2() {
      if (jumpToApp()) {
        jumpToApp();
      } else {
        window.setTimeout(function () {
          openToApp();
        }, 2000);
      }

    }


    function openToApp() {
      // 通过iframe的方式试图打开APP，如果能正常打开，会直接切换到APP，并自动阻止a标签的默认行为
      // 否则打开a标签的href链接
      //alert(parNum+":"+openAppUrl)
      var u = navigator.userAgent;
      //IOS
      var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
      var isAndroid = u.indexOf('Android') > -1; /*android终端或者uc浏览器*/
      if (isIOS) {
        window.location.href = 'https://itunes.apple.com/cn/app/标大大/id1278802484?mt=8'
      } else if (isAndroid) {
        window.location.href = 'http://www.biaodaa.com/file/biaodaa.apk'
      } else {
        window.location.href = 'http://www.biaodaa.com/file/biaodaa.apk';
      }
    }

    function jumpToApp() {
      openAppUrl = localStorage.getItem("openAppUrl");

      }

      //    document.body.appendChild(ifr);
      //     window.setTimeout(function(){

      window.location.href = openAppUrl;
    }</script><script type=text/javascript src=/static/js/manifest.bd5f3d52b4826041a6b4.js></script><script type=text/javascript src=/static/js/vendor.8ed68125e83225435417.js></script><script type=text/javascript src=/static/js/app.f7735358747e33f3f926.js></script></body></html>
