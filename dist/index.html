    function isWeixnQq() {
      var ua = navigator.userAgent.toLowerCase();
      if (ua.match(/MicroMessenger/i) == "micromessenger") {
        return "weixin";

        return "QQ";
      }
      return false;
    }

    function checkUrl(strUrl) {
      //朋友圈   from=timeline&isappinstalled=0
      //微信群   from=groupmessage&isappinstalled=0
      //好友分享 from=singlemessage&isappinstalled=0
      let pyqStr = "?from=timeline&isappinstalled=0";
      let wxqStr = "?from=groupmessage&isappinstalled=0";
      let hyfxStr = "?from=singlemessage&isappinstalled=0";
      if (strUrl.indexOf(pyqStr) > -1) {
        return strUrl.split(pyqStr)[0] + strUrl.split(pyqStr)[1];
      } else if (strUrl.indexOf(wxqStr) > -1) {
        return strUrl.split(wxqStr)[0] + strUrl.split(wxqStr)[1];
      } else if (strUrl.indexOf(hyfxStr) > -1) {
        return strUrl.split(hyfxStr)[0] + strUrl.split(hyfxStr)[1];
      }
      return strUrl;

    }
    function getShortUrl(strUrl) {
      if(strUrl.indexOf("http://")>-1){
        return strUrl.split("http://")[1];

      return strUrl;

    //　　去掉微信二次自带的两个参数需要用到三个函数，第一个函数
    function fnGetQueryString(key) { //正则获取url后面的参数值，如?env=dev&exp=123中可以通过fnGetQueryString('exp')=>得到123
      var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
      var result = window.location.search.substr(1).match(reg);
      return result ? decodeURIComponent(result[2]) : false;
    };

    //   第二个函数
    function funcUrlDel(name) { //删除url指定参数名并返回新的url
      var loca = window.location;
      var baseUrl = loca.origin + loca.pathname + "?";
      var query = loca.search.substr(1);
      if (query.indexOf(name) > -1) {
        var obj = {};
        var arr = query.split("&");
        for (var i = 0; i < arr.length; i++) {
          arr[i] = arr[i].split("=");
          obj[arr[i][0]] = arr[i][1];
        };
        delete obj[name];
        var url = baseUrl + JSON.stringify(obj).replace(/[\"\{\}]/g, "").replace(/\:/g, "=").replace(/\,/g, "&");
        return url
      };

    };

    //第三个函数
    function getlinkSearch(key, reqStr) { //这个作用同fnGetQueryString(key)函数差不多，不过它将reqStr参数替代了window.searsh获取的东西,因为上个函数在删除了url的某一参数后会返回一个新的带?参数查询的链接

      var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
      var result = reqStr.substr(1).match(reg);
      return result ? decodeURIComponent(result[2]) : false;

    };

    function openNewApp(callback) {
      let openUrl = localStorage.getItem("openAppUrl");
      //检查app是否打开
      function checkOpen(cb) {
        var _clickTime = +(new Date());

        function check(elsTime) {
          if (elsTime > 3000 || document.hidden || document.webkitHidden) {
            cb(1);
          } else {
            cb(0);
          }
        }
        //启动间隔20ms运行的定时器，并检测累计消耗时间是否超过3000ms，超过则结束
        var _count = 0,
          intHandle;
        intHandle = setInterval(function () {
          _count++;
          var elsTime = +(new Date()) - _clickTime;
          if (_count >= 50 || elsTime > 3000) {
            clearInterval(intHandle);
            check(elsTime);
          }
        }, 20);
      }

      //在iframe 中打开APP
      var ifr = document.createElement('iframe');
      ifr.src = openUrl;
      ifr.style.display = 'none';
      if (callback) {
        checkOpen(function (opened) {
          callback && callback(opened);
        });
      }

      document.body.appendChild(ifr);
      setTimeout(function () {
        document.body.removeChild(ifr);
      }, 2000);
